<div class="card">
    <div class="row">
        <div class="col-sm-12 row text-center">

            <div class=" col-sm-6">
                <h3>Home</h3>
            </div>
            <div class="col-sm-6">
                <h3>Away</h3>
            </div>
        </div>
        <div class="col-sm-12 text-center" *ngFor="let data of results;">
            <div class="box">
                <div class="col-sm-12 date"> <u>{{data.date}}</u></div>
                <div class="card-body row text-center" (click)="viewEdit(sub.id)" *ngFor="let sub of data?.games">

                    <div class=" col-sm-6">

                        <h5 [class]="sub | matchHighLightPipe: 'homeScore'"> {{sub?.homeTeam}} ({{sub?.homeScore}})</h5>
                    </div>
                    <!--        <div>VS</div>-->
                    <div class=" col-sm-6">

                        <h5 [class]="sub | matchHighLightPipe: 'awayScore'">{{sub?.awayTeam}} ({{sub?.awayScore}})</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
